<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>포트폴리오</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/portfolio.css" />
  </head>
  <body>
    <div>
      <section id="wrap">
        <header><span id="darkMode">DARK</span></header>
        <div id="smallCircle" class="whiteBackground"></div>
        <div class="fontsize15rem whiteFont bold subject">Hi,</div>

        <div class="fontsize10rem whiteFont bold subject line80">
          I'M DONG <br />
          SOO
        </div>
        <div id="BigCircle" class="whiteBackground"></div>
      </section>
      <section>
        <div class="whiteFont fontsize5rem centerTextBox10 bold">
          DONGSOO'S PORTFOLIO
        </div>
        <div class="fontsize5rm bold centerTextBox10 whiteBackground">
          ABOUT ME
        </div>
        <div>
          <p class="fontsize2rem whiteFont bold subject">SKILLS</p>
          <div class="flexAlignStart">
            <div class="whiteboxWidth whiteBox17rem"></div>
            <div>
              <div class="whiteboxWidth whiteBox7rem"></div>
              <div class="whiteboxWidth whiteBox13rem"></div>
            </div>
            <div class="whiteboxWidth whiteBox13rem"></div>
            <div class="whiteboxWidth whiteBox20rem"></div>
          </div>
        </div>
      </section>
      <section class="flexCenter">
        <div id="projextBox" class="whiteBackgroundflexCenter">PROJECT 01</div>
      </section>
      <section>
        <div class="whiteFont fontsize5rem bold subject contact">ContactMe</div>
        <div class="footer whiteBackground"></div>
      </section>
    </div>
    <script>
      window.onload = function () {
        console.log(
          document.getElementById("bigCircle").getAttribute("data-id")
        );

        console.log(document.getElementById("bigCircle").getAttribute("class"));

        document.documentElement.setAttribute("color-theme", "pink");
        // 최상위 root에 이속성을 셋팅해준겁니다
      };

      let darkMode = document.getElemntById("darkMode");

      darkMode.addEventListener("click", (e) => {
        if (e.target.innerText === "DARK") {
          document.documentElement.setAttribute("color-theme", "dark");
          e.target.innerText = "PINK";
        } else {
          document.documentElement.setAttribute("color-theme", "pink");
          e.target.innerText = "DARK";
        }
      });
    </script>
  </body>
</html>
